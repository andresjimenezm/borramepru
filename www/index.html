<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:spry="http://ns.adobe.com/spry">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<script src="SpryAssets/xpath.js" type="text/javascript"></script>
<script src="SpryAssets/SpryData.js" type="text/javascript"></script>
<link href="SpryAssets/SprySpotlightColumn.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
var ds1 = new Spry.Data.XMLDataSet("http://servicedatosabiertoscolombia.cloudapp.net/v1/Fondo_Nacional_Ahorro/bdfnaeducacion?$format=xml", "feed/entry/content/m:properties");
</script>
</head>

<body>
<div spry:region="ds1" class="SpotlightAndStacked">
  <div spry:repeat="ds1" class="SpotlightAndStackedRow">
    <div class="SpotlightContainer">
      <div class="SpotlightColumn"> <img src="{d:logo}"/> </div>
    </div>
    <div class="StackedContainer">
      <div class="StackedColumn"> {d:RowKey}</div>
      <div class="StackedColumn"> {d:universidad}</div>
      <div class="StackedColumn"> {d:ciudadmunicipio}</div>
      <div class="StackedColumn"> {d:convenio}</div>
      <div class="StackedColumn"> {d:programaacademico}</div>
      <div class="StackedColumn"> {d:paginaweb}</div>
      <div class="StackedColumn"> {d:telefonos}</div>
      <div class="StackedColumn"> {d:direccionfisica}</div>
      <div class="StackedColumn"> {d:niveldeformacionacademica}</div>
      <div class="StackedColumn"> {d:sector}</div>
      <div class="StackedColumn"> {d:tituloqueotorga}</div>
      <div class="StackedColumn"> {d:metodologia}</div>
      <div class="StackedColumn"> {d:numerode_periodos}</div>
      <div class="StackedColumn"> {d:PartitionKey}</div>
      <div class="StackedColumn"> {d:descripcion}</div>
    </div>
    <br style="clear:both; line-height: 0px" />
  </div>
</div>
</body>
</html>
